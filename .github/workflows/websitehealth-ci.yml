name: Website Health API CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "practice/webhealth/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "practice/webhealth/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask requests

      - name: Syntax check
        run: |
          python -m compileall practice/webhealth

      - name: Build Docker image
        run: |
          docker build -t website-health-api practice/webhealth

      - name: Run container and test API
        run: |
          docker run -d -p 5000:5000 --name test-api website-health-api
          sleep 5
          curl http://localhost:5000/status

      - name: Stop and remove container
        if: always()
        run: |
          docker stop test-api || true
          docker rm test-api || true

