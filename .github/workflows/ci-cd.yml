name: Docker Networking CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build Docker Compose services
      - name: Build Docker Compose services
        working-directory: ./docker-networking-demo
        run: docker compose build

      # Step 4: Run containers
      - name: Run Docker Compose services
        working-directory: ./docker-networking-demo
        run: docker compose up -d

      # Step 5: Wait for services to start
      - name: Wait for services
        run: sleep 10

      # Step 6: Verify containers are running
      - name: Check running containers
        run: docker ps -a

      # Step 7: Test client logs to verify communication
      - name: Check client logs
        run: |
          echo "Checking client logs..."
          CLIENT_LOGS=$(docker logs docker-networking-demo-client-1 2>/dev/null | tail -n 20 || true)
          if [ -z "$CLIENT_LOGS" ]; then
            echo "Client log is empty. Something might be wrong."
            exit 1
          else
            echo "Client logs:"
            echo "$CLIENT_LOGS"
          fi

      # Step 8: Tear down containers
      - name: Stop and remove containers
        working-directory: ./docker-networking-demo
        run: docker compose down
